    <iframe
      id="player-musica-fondo"
      frameborder="0"
      allowfullscreen="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      title="Ed Sheeran - Perfect (Lyrics)"
      width="10"

      src="https://youtu.be/EH30RAXnRWs?si=uBH_k_x7dqXQ1XrG"
    ></iframe>
    <script
      type="text/javascript"
      id="www-widgetapi-script"
      src="https://www.youtube.com/s/player/afd1b6e5/www-widgetapi.vflset/www-widgetapi.js"
      async=""
    ></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var _pathApp = "https://www.fixdate.io/";

      var _pathProducto = "https://www.fixdate.io/modelo-invitacion/71/";

      var tokenProducto = "";

      // Idioma
      var langJs = "es";

      // Idioma js en MODELO e INVITACION
      var langJsVariante = "es-UY";

      // Cuenta regresiva
      var fechaCuentaRegresiva = "10/25/2023 00:02:37";

      // Mapas
      var latitudFiesta = -34.9029279;
      var longitudFiesta = -56.1784762;
      var latitudCeremonia = -34.9029279;
      var longitudCeremonia = -56.1784762;
    </script>
    <!-- scrip musca -->
    <script>
      var miAudio = document.getElementById("miAudio");
      var playButton = document.getElementById("playButton");

      playButton.addEventListener("click", function () {
        miAudio.play();
      });
    </script>
    <!-- Loader -->
    <script>
      var prealoaderOption = $(window);

      prealoaderOption.on("load", function () {
        var preloader = $(".loader");
        var preloaderArea = $(".preloader-area");

        preloader.fadeOut(500);
        preloaderArea.delay(100).fadeOut(500);

        // Detengo animacion loader
        animLoader.destroy();

        // Cargo animacion AOS
        setTimeout(function () {
          AOS.init();
        }, 100);
      });
    </script>
    <!-- Modal musica inicio -->
    <script>
      // Al cargar abro modal
      prealoaderOption.on("load", function () {
        $("#modalMusica").modal({
          backdrop: "static",
        });
      });

      // Modifico el color del backdrop para este modal
      $("#modalMusica")
        .on("show.bs.modal", function (e) {
          $("body").addClass("backdrop-modal-musica");
        })
        .on("hide.bs.modal", function (e) {
          $("body").removeClass("backdrop-modal-musica");
        });

      // Btn play music modal
      $("body").on("click", "#play-music-modal", function (e) {
        e.preventDefault();

        $("#play-pause-music").attr("data-estado-music", "play");
        animMusicAnimIcon.play();
        player.playVideo();

        $("#modalMusica").modal("hide");
      });
    </script>
    <!-- Musica de fondo -->
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player-musica-fondo", {
          height: "10",
          width: "10",
          playerVars: {
            playlist: "EH30RAXnRWs",
            loop: 1,
          },
          events: {
            onReady: onPlayerReady,
          },
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.setVolume(80);
        // event.target.playVideo();
      }

      // Pausar video
      function pauseVideo() {
        player.pauseVideo();
      }

      // Click en controlador musica
      $("body").on("click", "#play-pause-music", function (e) {
        e.preventDefault();

        // Estado actual
        var estadoMusic = $(this).attr("data-estado-music");

        // Pause music
        if (estadoMusic == "pause") {
          $(this).attr("data-estado-music", "play");
          animMusicAnimIcon.play();
          player.playVideo();
        }

        // Play music
        if (estadoMusic == "play") {
          $(this).attr("data-estado-music", "pause");
          player.pauseVideo();
          animMusicAnimIcon.stop();
        }
      });
    </script>
    <!-- Animaciones de diseño -->
    <script>
      let svgContainerMusicAnimIcon =
        document.querySelector(".music-anim-icon");

      let animMusicAnimIcon = bodymovin.loadAnimation({
        wrapper: svgContainerMusicAnimIcon,
        animType: "svg",
        autoplay: false,
        loop: true,
        path: _pathProducto + "img/music-player-icon.json",
      });
    </script>
    <!-- Animacion Musica -->
    <script>
      let svgContainerMusica = document.querySelector(".anim-musica");

      let animMusica = bodymovin.loadAnimation({
        wrapper: svgContainerMusica,
        animType: "svg",
        loop: true,
        path: _pathProducto + "img/json_musica.json",
      });

      animMusica.play();
    </script>
    <!-- Animacion canciones -->
    <script>
      let svgContainerFiesta = document.querySelector(".anim-fiesta");

      let animFiesta = bodymovin.loadAnimation({
        wrapper: svgContainerFiesta,
        animType: "svg",
        loop: true,
        path: _pathProducto + "img/json_fiesta.json",
      });

      animFiesta.play();
    </script>
